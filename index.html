<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Score Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Dating Score Calculator</h1>
    <input type="text" id="name1" placeholder="Enter first name" required>
    <input type="text" id="name2" placeholder="Enter second name" required>
    <button onclick="calculateScore()">Check Dating Score</button>
    <div class="result" id="result"></div>

    <script>
        function calculateScore() {
            const name1 = document.getElementById('name1').value;
            const name2 = document.getElementById('name2').value;

            if (name1 && name2) {
                const score = Math.floor(Math.random() * 101); // Random score between 0 and 100
                document.getElementById('result').innerText = `${name1} & ${name2} have a dating score of: ${score}%`;
            } else {
                document.getElementById('result').innerText = "Please enter both names.";
            }
        }
    </script>
</body>
</html>
